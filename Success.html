    <script>
     var validationApp = angular.module('validationApp', ['ngMask']);

        validationApp.controller('mainController', function($scope) {
            $scope.selectPlans = null;
            $scope.clickEvent = function(event){
                angular.element(document.querySelectorAll('.plans-card')).removeClass('active');
                var ids = $(event.currentTarget).data('id');
                var vals = $(event.currentTarget).data('value');
                $(event.currentTarget).addClass('active');
                $scope.selectPlans = vals;
            }
            $scope.submitForm = function(isValid) {
                if (isValid) {
                    alert('Form submitted!');
                }
            };
        });
        
      $(document).ready(function() {
        $.stickysidebarscroll("#last-2",{offset: {top: 0, bottom: 0,}});
      });   
    </script>

</head>
